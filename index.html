    /* Back button */

      display: flex;
      justify-content: flex-start;
      padding: 12px 0 0;
      z-index: 5;
      text-align: left;

    #backBtn {

      gap: 8px;

      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 999px;
      padding: 10px 14px;

      cursor: pointer;
      font-size: 14px;
      transition: transform 0.05s ease, background 0.3s ease;

    #backBtn:hover { background: #f0e0f7; }
    #backBtn:active { transform: translateY(1px); }
    #backBtn svg { width: 18px; height: 18px; }

      border: none;
      border-radius: var(--radius-btn);
      background: var(--card);
      font-size: 1em;
      box-shadow: var(--shadow-sm);
      transition: background 0.3s;
    }
    .answers button:hover { background: #f0e0f7; cursor: pointer; }
    #result {
      display: none;
      margin: 24px auto 0;
      padding: 20px;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow-md);
      max-width: 640px;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,1px,1px);
      white-space: nowrap;
      border: 0;
    }
  </style>

    (function(){
      const btn = document.getElementById('backBtn');

      // Store a same-origin referrer at load for later use
      try {
        const ref = document.referrer;
        if (ref) {
          const u = new URL(ref, location.href);
          if (u.origin === location.origin) {
            sessionStorage.setItem('prev_same_origin', u.href);
          }
        }
      } catch (e) {}

      function goBackSafe(){
        // 1) Same-origin referrer preferred
        try {
          const ref = document.referrer;
          if (ref) {
            const u = new URL(ref, location.href);
            if (u.origin === location.origin) {
              location.href = u.href;
              return;
            }
          }
        } catch(e) {}

        // 2) Use stored previous page from this session (same-origin)
        const stored = sessionStorage.getItem('prev_same_origin');
        if (stored) {
          location.href = stored;
          return;
        }

        // 3) As a last resort, use a safe internal fallback
        location.href = FALLBACK_PATH;
      }

      btn.addEventListener('click', goBackSafe);

      // Optional keyboard shortcut: Shift+B

    let currentQ = 0;

    albums.forEach(a => scores[a] = 0);

    function showQuestion() {
      if (currentQ >= questions.length) { showResult(); return; }
      const q = questions[currentQ];
      const container = document.getElementById("quiz");
      container.innerHTML = `
        <div class="question">
          <h3>${q.question}</h3>
          <div class="answers">
            ${q.answers.map((a,i) => `<button onclick="answer(${i})">${a.text}</button>`).join("")}
          </div>
        </div>`;
    }

    function mapAlbumKey(album){
      if (album === "Debut") return "Taylor Swift (Debut)";
      if (album === "TTPD") return "The Tortured Poets Department";
      return album;
    }

    function answer(i) {
      const q = questions[currentQ];
      const ans = q.answers[i];
      for (const [album, pts] of Object.entries(ans.scores)) {
        const key = mapAlbumKey(album);
        // initialize just in case a key appears that wasn't pre-seeded
        if (!scores.hasOwnProperty(key)) scores[key] = 0;
        scores[key] += pts;
      }
      currentQ++;
      showQuestion();
    }
